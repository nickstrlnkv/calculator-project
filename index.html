<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="calculator-icon.ico" type="image/x-icon">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="input-screen">
                <p class="input-text">3+3</p>
            </div>
            <div class="buttons">
                <div class="ac-box"><button class="ac">AC</button></div>
                <div class="equal-box"><button class="equal">=</button></div>
                <div class="divmod-box"><button class="divmod">%</button></div>
                <div class="divide-box"><button class="divide">/</button></div>
                <div class="one-box"><button class="one">1</button></div>
                <div class="two-box"><button class="two">2</button></div>
                <div class="three-box"><button class="three">3</button></div>
                <div class="multiple-box"><button class="multiple">*</button></div>
                <div class="four-box"><button class="four">4</button></div>
                <div class="five-box"><button class="five">5</button></div>
                <div class="six-box"><button class="six">6</button></div>
                <div class="minus-box"><button class="minus">-</button></div>
                <div class="seven-box"><button class="seven">7</button></div>
                <div class="eight-box"><button class="eight">8</button></div>
                <div class="nine-box"><button class="nine">9</button></div>
                <div class="plus-box"><button class="plus">+</button></div>
                <div class="zero-box"><button class="zero">0</button></div>
                <div class="dot-box"><button class="dot">.</button></div>

            </div>
        </div>
    </div>
</body>
</html>
