<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="calculator-icon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="input-screen">
                <p class="input-text">0</p>
            </div>
            <div class="buttons">
                <div class="ac-box"><button class="ac clear-input-screen">AC</button></div>
                <div class="equal-box"><button class="equal" >=</button></div>
                <div class="divmod-box"><button class="divmod action">%</button></div>
                <div class="divide-box"><button class="divide action">/</button></div>
                <div class="one-box"><button class="one number" id="1">1</button></div>
                <div class="two-box"><button class="two number" id="2">2</button></div>
                <div class="three-box"><button class="three number" id="3">3</button></div>
                <div class="multiple-box"><button class="multiple action">*</button></div>
                <div class="four-box"><button class="four number" id="4">4</button></div>
                <div class="five-box"><button class="five number" id="5">5</button></div>
                <div class="six-box"><button class="six number" id="6">6</button></div>
                <div class="minus-box"><button class="minus action">-</button></div>
                <div class="seven-box"><button class="seven number" id="7">7</button></div>
                <div class="eight-box"><button class="eight number" id="8">8</button></div>
                <div class="nine-box"><button class="nine number" id="9">9</button></div>
                <div class="plus-box"><button class="plus action">+</button></div>
                <div class="zero-box"><button class="zero number" id="0">0</button></div>
                <div class="dot-box"><button class="dot action">.</button></div>

            </div>
        </div>
    </div>
</body>
</html>
